<section class="postersSlider">
   <div class="postersSlider__container">
      <h2 class="section-title postersSlider__title">Популярные постеры</h2>
      <div class="postersSlider__content">
         <!-- рамка -->
         <div class="postersSlider__frame"></div>
         <!-- слайдер -->
         <div class="postersSlider__box" id="js-sliderSlick">
            <div class="postersSlider__item item--cyan">
               <a href="#" class="postersSlider__link">
                  <picture class="postersSlider__clipart">
                     <source media="(max-width: 1659px)" type="image/webp" srcset="assets/images/posters/image-4.webp">
                     <source media="(max-width: 1659px)" srcset="assets/images/posters/image-4.jpg">
      
                     <source type="image/webp" srcset="assets/images/posters/image-1.webp">
                     <img src="assets/images/posters/image-1.jpg" alt="poster" class="postersSlider__clipart-img"/>
                  </picture>
               </a>
            </div>
            <div class="postersSlider__item item--yellow">
               <a href="#" class="postersSlider__link">
                  <picture class="postersSlider__clipart">
                     <source type="image/webp" srcset="assets/images/posters/image-2.webp" >
                     <img src="assets/images/posters/image-2.jpg" alt="poster" class="postersSlider__clipart-img"/>
                  </picture>
               </a>
            </div>
            <div class="postersSlider__item item--green">
               <a href="#" class="postersSlider__link">
                  <picture class="postersSlider__clipart">
                     <source type="image/webp" srcset="assets/images/posters/img-3.webp">
                     <img src="assets/images/posters/img-3.jpg" alt="poster" class="postersSlider__clipart-img"/>
                  </picture>
               </a>
            </div>
            <div class="postersSlider__item item--orange">
               <a href="#" class="postersSlider__link">
                  <picture class="postersSlider__clipart">
                     <source media="(max-width: 1659px)" type="image/webp" srcset="assets/images/posters/image-1.webp">
                     <source media="(max-width: 1659px)" srcset="assets/images/posters/image-1.jpg">

                     <source type="image/webp" srcset="assets/images/posters/image-4.webp">
                     <img src="assets/images/posters/image-4.jpg" alt="poster" class="postersSlider__clipart-img"/>
                  </picture>
               </a>
            </div>
            <div class="postersSlider__item item--yellow">
               <a href="#" class="postersSlider__link">
                  <picture class="postersSlider__clipart">
                     <source type="image/webp" srcset="assets/images/posters/image-5.webp">
                     <img src="assets/images/posters/image-5.jpg" alt="poster" class="postersSlider__clipart-img"/>
                  </picture>
               </a>
            </div>
         </div>  
         <!-- кнопки -->
         <div class="postersSlider__btns">
            <button type="button" class="arrow2 arrowSlick slick-prev">
               <svg class="arrow2__icon arrowSlick__icon" width="24" height="24">
                  <use xlink:href="assets/icons/symbols.svg#arrow-left"></use>
               </svg>
            </button>
            <button type="button" class=" arrow2 arrowSlick slick-next">
               <svg class="arrow2__icon arrowSlick__icon" width="24" height="24">
                  <use xlink:href="assets/icons/symbols.svg#arrow-right"></use>
               </svg>
            </button>
         </div>   
         <!-- пагинация -->
         <div class="pagination-text postersSlider__sign-box" id="paginationText">
            Andy Mouse, 1986
         </div>
      </div>
   </div>
</section>
