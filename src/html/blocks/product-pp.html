<div class="pp" id="js-productPP">
   <div class="pp__container">
      <div  class="pp__sticky-close">
         <button type="button" class="pp__x-btn x-btn js-ppCloseBtn">
            <svg class="x-btn__icon " width="24" height="24">
               <use xlink:href="assets/icons/symbols.svg#close"></use>
            </svg>
         </button>
      </div>
      <div class="pp__picture-box">
         <picture class="pp__picture">
            <source 
               media="(max-width: 1339px)" 
               type="image/webp"  
               srcset="assets/images/single-poster/pp-1340.webp"
            >
            <source media="(max-width: 1339px)" srcset="assets/images/single-poster/pp-1340.jpg">

            <source 
               media="(max-width: 767px)" 
               type="image/webp"  
               srcset="assets/images/single-poster/single-poster320.webp"
            >
            <source media="(max-width: 767px)" srcset="assets/images/single-poster/single-poster320.jpg">

            <source type="image/webp" srcset="assets/images/single-poster/pp.webp">
            <img src="assets/images/single-poster/pp.jpg" alt="img" class="pp__img" />                                                                                                                                 
         </picture>
      </div>
   </div>
</div>
